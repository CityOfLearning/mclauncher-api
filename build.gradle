// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

version = "dyn0.3.2"
group= "sk.tomisk68.mclauncher" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Minecraft-Launcher-API"

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'com.flowpowered:flow-nbt:1.0.0'
    compile 'net.minidev:json-smart:1.1.1'
    compile 'org.tukaani:xz:1.3'
    compile 'com.google.guava:guava:14.0'
}

jar {	
	from ('src/main/java/assets'){
    	into 'assets'
    }
	
    from (sourceSets.main.output) {
        setDuplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    }
    
    configurations.compile.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-ING', 'META-INF/**', '**/LICENSE.txt'
        }
    }
}
